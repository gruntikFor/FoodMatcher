<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Thymeleaf Variables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

        @media (max-width: 1024px) {
            .col-for-img {
                width: 100%;
            }

            .text-card {
                padding-top: 0 !important;
            }
        }

        .rounded-my-3 {
            border-radius: 0.6rem !important;
        }
    </style>
</head>
<body>
<main>
    <br><br><br><br>
    <br><br><br><br>


    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-4 justify-content-center d-flex">

            <div class="row g-0 border rounded-my-3 overflow-hidden flex-md-row mb-4 shadow-sm  position-relative"
                 style="background-color: #f5ece9;">
                <div class="col-auto d-none d-md-block p-2 col-for-img">
                    <div class="d-flex justify-content-center align-items-center w-100 h-100">
                        <img style="height: 10rem; " th:src="@{/img/rolls.jpg}"/>
                    </div>
                </div>
                <div class="col py-2 px-3 d-flex flex-column position-static text-card">
                    <h4 class="mb-0">The best rolls ever!!!</h4>
                    <div class="">
                        <img style="height: 1.5rem" th:src="@{/img/rating-small.png}"/>
                    </div>
                    <div class="" style="word-break: break-word; overflow: hidden; height: 5rem">
                        <p class="card-text mb-auto">This rolls just amazing and delicious! I've never eaten such dish.
                            U should test this one.
                            U should test this one.
                        </p>
                    </div>
                    <div class="row w-100 ">
                        <div class="col-md-6">
                            <strong class="d-inline-block mb-2 text-primary d-flex justify-content-start">Sushi</strong>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-1 text-muted d-flex justify-content-end">25 Jan</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
